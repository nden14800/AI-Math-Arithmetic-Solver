<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Math Solver - Vision Edition</title>

    <!-- Google Fonts: Inter & JetBrains Mono (Modern & Coding look) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- KaTeX: v0.16.9 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --accent-color: #00f2fe; /* Cyan Neon */
            --accent-secondary: #4facfe; /* Blue Neon */
            --text-main: #ffffff;
            --text-muted: #aab2bd;
            --card-bg: rgba(30, 30, 40, 0.8);
            --user-msg-bg: rgba(79, 172, 254, 0.2);
            --input-bg: rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 背景のアニメーション装飾 */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
        }
        .orb-1 { width: 300px; height: 300px; background: #7f00ff; top: -50px; left: -50px; animation: float 10s infinite ease-in-out; }
        .orb-2 { width: 400px; height: 400px; background: #00f2fe; bottom: -100px; right: -100px; animation: float 15s infinite ease-in-out reverse; }

        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(30px, 50px); }
            100% { transform: translate(0, 0); }
        }

        /* Main Container */
        .app-container {
            width: 100%;
            max-width: 900px;
            padding: 2rem 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            box-shadow: var(--glass-shadow);
        }
        header h1 {
            margin: 0;
            font-size: 1.8rem;
            background: linear-gradient(90deg, #fff, #a1c4fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }
        header p {
            margin: 0.5rem 0 0;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Chat/Results Area */
        #chat-timeline {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding-bottom: 140px; /* 入力エリア分の余白 */
        }

        /* Common Card Style */
        .message-card {
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            max-width: 100%;
            position: relative;
            overflow: hidden;
        }

        /* User Message */
        .user-message {
            align-self: flex-end;
            background: var(--user-msg-bg);
            border-color: rgba(79, 172, 254, 0.4);
            color: #fff;
            max-width: 85%;
            backdrop-filter: blur(5px);
        }
        
        .user-message .uploaded-image-display {
            display: block;
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* AI Message */
        .ai-message {
            align-self: flex-start;
            background: var(--card-bg);
            width: 100%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .section-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--accent-color);
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 0.5rem;
        }

        .content-body {
            font-size: 1rem;
            line-height: 1.8;
            color: #e0e6ed;
            white-space: pre-wrap; /* 改行を反映 */
        }

        /* Input Area (Bottom Fixed) */
        .input-wrapper {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 800px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Image Preview Popup */
        #image-preview-container {
            display: none; /* 初期非表示 */
            background: rgba(20, 20, 30, 0.9);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            width: fit-content;
            position: relative;
            animation: fadeIn 0.3s;
        }
        #preview-img {
            height: 80px;
            border-radius: 6px;
            display: block;
        }
        #remove-img-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        /* Input Bar */
        .input-bar {
            display: flex;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 0.5rem;
            box-shadow: var(--glass-shadow);
            transition: border-color 0.3s;
        }
        .input-bar:focus-within {
            border-color: var(--accent-secondary);
            background: rgba(0, 0, 0, 0.4);
        }

        #file-upload-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            padding: 0 1rem;
            cursor: pointer;
            transition: color 0.3s;
            display: flex;
            align-items: center;
        }
        #file-upload-btn:hover {
            color: var(--accent-color);
        }

        #problem-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            padding: 0.8rem 0.5rem;
        }
        #problem-input:focus {
            outline: none;
        }
        #problem-input::placeholder {
            color: rgba(255,255,255,0.4);
        }

        #submit-btn {
            background: linear-gradient(135deg, var(--accent-secondary), var(--accent-color));
            border: none;
            border-radius: 12px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            color: #000;
        }
        #submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--accent-color);
        }
        #submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Steps Button */
        .steps-btn {
            margin-top: 1rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .steps-btn:hover {
            background: var(--accent-color);
            color: #000;
        }

        /* Steps Container */
        .steps-container {
            margin-top: 1rem;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 1rem;
            border-left: 3px solid var(--accent-color);
        }

        /* Loader */
        .loader {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.4); }

        /* Hidden File Input */
        #hidden-file-input { display: none; }

    </style>
</head>
<body>

    <!-- Background Orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="app-container">
        <header>
            <h1>AI Math Solver <span style="font-size:0.6em; vertical-align:super; color:var(--accent-color);">Vision</span></h1>
            <p>数式テキストまたは画像を解析して問題を解決します</p>
        </header>

        <div id="chat-timeline">
            <!-- ここにメッセージ（ユーザー入力・AI回答）が追加されます -->
            <div class="message-card ai-message">
                <div class="section-title">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/><path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"/></svg>
                    SYSTEM
                </div>
                <div class="content-body">
                    ようこそ。数学の問題を入力するか、問題の画像をアップロードしてください。
                    <br>論理的なステップで解説を行います。
                </div>
            </div>
        </div>

        <div class="input-wrapper">
            <!-- Image Preview Area -->
            <div id="image-preview-container">
                <img id="preview-img" src="" alt="Preview">
                <button id="remove-img-btn" title="画像を削除">×</button>
            </div>

            <!-- Input Controls -->
            <div class="input-bar">
                <input type="file" id="hidden-file-input" accept="image/*">
                
                <button id="file-upload-btn" title="画像をアップロード">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z"/>
                        <path d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
                    </svg>
                </button>

                <input type="text" id="problem-input" placeholder="メッセージを入力...">
                
                <button id="submit-btn" title="送信">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const problemInput = document.getElementById('problem-input');
            const submitBtn = document.getElementById('submit-btn');
            const chatTimeline = document.getElementById('chat-timeline');
            
            // Image Upload Elements
            const fileUploadBtn = document.getElementById('file-upload-btn');
            const hiddenFileInput = document.getElementById('hidden-file-input');
            const previewContainer = document.getElementById('image-preview-container');
            const previewImg = document.getElementById('preview-img');
            const removeImgBtn = document.getElementById('remove-img-btn');

            let currentImageBase64 = null;

            // --- Cloudflare Worker URL (Backend Proxy) ---
            // ※注意: 画像送信に対応したバックエンドが必要です。
            // 現在のプロンプトではダミーのURLですが、実際にはここに画像を処理できるエンドポイントを指定します。
            const WORKER_URL = 'https://math-solver-proxy.nden14800.workers.dev';

            // --- Image Upload Handling ---
            fileUploadBtn.addEventListener('click', () => {
                hiddenFileInput.click();
            });

            hiddenFileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(evt) {
                        currentImageBase64 = evt.target.result; // Data URL including prefix
                        previewImg.src = currentImageBase64;
                        previewContainer.style.display = 'block';
                        problemInput.focus();
                    };
                    reader.readAsDataURL(file);
                }
            });

            removeImgBtn.addEventListener('click', () => {
                currentImageBase64 = null;
                hiddenFileInput.value = ''; // Reset input
                previewContainer.style.display = 'none';
            });

            // --- KaTeX Rendering Helper ---
            const renderMath = (element) => {
                if (!window.renderMathInElement) return;
                renderMathInElement(element, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            };

            // --- Scroll to Bottom Helper ---
            const scrollToBottom = () => {
                window.scrollTo({
                    top: document.body.scrollHeight,
                    behavior: 'smooth'
                });
            };

            // --- API Call ---
            const callApi = async (text, imageBase64) => {
                // Image handling: split base64 prefix if needed
                let imagePayload = null;
                if (imageBase64) {
                    // "data:image/png;base64,..." -> extract after comma
                    const parts = imageBase64.split(',');
                    if (parts.length > 1) {
                        imagePayload = parts[1];
                    }
                }

                // AI Prompt Construction
                const systemPrompt = `あなたは高度な数学AIエンジンです。
                ユーザー入力（テキストまたは画像）を解析し、以下の構造で回答してください。
                1. "### 解答" セクションで明確な答えを提示。
                2. 必要に応じて "### 解説", "### グラフの概形", "### 計算過程" などのセクションを追加。
                3. 数式はLaTeX形式 ($...$) で記述。
                4. 画像が渡された場合、その画像内の数式や幾何学問題を読み取って解いてください。
                日本語で応答してください。`;

                const payload = {
                    prompt: systemPrompt + "\n\nユーザーの質問: " + text,
                    image: imagePayload // Worker側でこれを処理するように実装されていると仮定
                };

                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error || `Error: ${response.status}`);
                
                // Google Gemini / OpenAI 形式のレスポンス構造を想定してテキスト抽出
                // (実際のWorkerのレスポンス形式に合わせて調整が必要かもしれません)
                const content = data?.candidates?.[0]?.content?.parts?.[0]?.text || data?.choices?.[0]?.message?.content || data?.text;
                
                if (!content) throw new Error('AIからの応答が空でした。');
                return content;
            };

            // --- Create UI Elements ---
            const addUserMessage = (text, imgSrc) => {
                const div = document.createElement('div');
                div.className = 'message-card user-message';
                
                let contentHtml = `<div>${text.replace(/\n/g, '<br>')}</div>`;
                if (imgSrc) {
                    contentHtml += `<img src="${imgSrc}" class="uploaded-image-display" alt="Uploaded problem">`;
                }
                
                div.innerHTML = contentHtml;
                chatTimeline.appendChild(div);
                renderMath(div);
                scrollToBottom();
            };

            const addAiMessagePlaceholder = () => {
                const div = document.createElement('div');
                div.className = 'message-card ai-message';
                div.id = 'loading-card';
                div.innerHTML = `
                    <div class="section-title">CALCULATING</div>
                    <div style="display:flex; justify-content:center; padding:2rem;">
                        <div class="loader"></div>
                    </div>
                `;
                chatTimeline.appendChild(div);
                scrollToBottom();
                return div;
            };

            const parseAndDisplayAiResponse = (text, containerDiv) => {
                containerDiv.innerHTML = ''; // ローディングをクリア
                containerDiv.id = ''; // ID削除

                const sections = text.split('### ').filter(s => s.trim() !== '');

                if (sections.length === 0) {
                    // セクション分けがない場合のフォールバック
                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'content-body';
                    contentDiv.innerText = text;
                    containerDiv.appendChild(contentDiv);
                } else {
                    sections.forEach(section => {
                        const firstLineEnd = section.indexOf('\n');
                        let title = 'Result';
                        let content = section;

                        if (firstLineEnd !== -1) {
                            title = section.substring(0, firstLineEnd).trim();
                            content = section.substring(firstLineEnd).trim();
                        } else {
                            title = section.trim();
                            content = '';
                        }

                        // 各セクションのHTML構築
                        const sectionWrapper = document.createElement('div');
                        sectionWrapper.style.marginBottom = '1.5rem';

                        const titleDiv = document.createElement('div');
                        titleDiv.className = 'section-title';
                        titleDiv.innerHTML = `
                            <svg width="12" height="12" fill="currentColor" viewBox="0 0 16 16" style="margin-right:5px;">
                                <circle cx="8" cy="8" r="8"/>
                            </svg> ${title}
                        `;

                        const contentDiv = document.createElement('div');
                        contentDiv.className = 'content-body';
                        contentDiv.innerText = content;

                        sectionWrapper.appendChild(titleDiv);
                        sectionWrapper.appendChild(contentDiv);
                        containerDiv.appendChild(sectionWrapper);

                        // 解説ボタンの追加 (解答セクションの場合)
                        if (title.includes('解答') || title.includes('Answer') || title.includes('Result')) {
                            const stepsBtn = document.createElement('button');
                            stepsBtn.className = 'steps-btn';
                            stepsBtn.innerHTML = `
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M4 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zm10-4a1 1 0 1 1 2 0 1 1 0 0 1-2 0zm-6 3a1 1 0 1 1 2 0 1 1 0 0 1-2 0z"/>
                                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8z"/>
                                </svg>
                                ステップごとの解説を見る
                            `;
                            stepsBtn.addEventListener('click', (e) => getStepByStep(e.target, title, content));
                            sectionWrapper.appendChild(stepsBtn);
                        }
                    });
                }
                
                renderMath(containerDiv);
                scrollToBottom();
            };

            // --- Step by Step Logic ---
            const getStepByStep = async (btn, contextTitle, contextContent) => {
                const originalBtnText = btn.innerHTML;
                btn.disabled = true;
                btn.innerHTML = `<div class="loader" style="width:14px; height:14px; border-width:2px; display:inline-block; vertical-align:middle; margin-right:5px;"></div> 生成中...`;

                const prompt = `以下の内容について、初心者にもわかるように詳細なステップごとの解説（Step 1, Step 2...）を作成してください。
                
                項目: ${contextTitle}
                内容: ${contextContent}
                
                数式はLaTeXで、説明は日本語で行ってください。`;

                try {
                    const stepsText = await callApi(prompt, null); // 画像は送らずコンテキストのみ送る
                    
                    const stepsContainer = document.createElement('div');
                    stepsContainer.className = 'steps-container';
                    stepsContainer.className = 'content-body steps-container';
                    stepsContainer.innerText = stepsText;

                    btn.parentNode.appendChild(stepsContainer);
                    btn.style.display = 'none'; // ボタンを隠す

                    renderMath(stepsContainer);
                    scrollToBottom();

                } catch (e) {
                    alert('解説の生成に失敗しました');
                    btn.innerHTML = originalBtnText;
                    btn.disabled = false;
                }
            };

            // --- Main Submit Handler ---
            const handleSubmission = async () => {
                const text = problemInput.value.trim();
                const hasImage = !!currentImageBase64;

                if (!text && !hasImage) return;

                // UI更新: ユーザーメッセージ追加
                addUserMessage(text || "(画像のみ送信)", currentImageBase64);

                // 入力クリア
                problemInput.value = '';
                
                // 画像状態のリセット (プレビューは残さず消す)
                const sentImage = currentImageBase64;
                currentImageBase64 = null;
                hiddenFileInput.value = '';
                previewContainer.style.display = 'none';

                // ローディング表示
                const loadingCard = addAiMessagePlaceholder();

                try {
                    const resultText = await callApi(text, sentImage);
                    parseAndDisplayAiResponse(resultText, loadingCard);
                } catch (error) {
                    loadingCard.innerHTML = `
                        <div class="section-title" style="color:#ff4757;">ERROR</div>
                        <div class="content-body">エラーが発生しました: ${error.message}</div>
                    `;
                }
            };

            submitBtn.addEventListener('click', handleSubmission);
            problemInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') handleSubmission();
            });
        });
    </script>
</body>
</html>
