<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Math Solver</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --accent-color: #00f2fe; /* Cyan Neon */
            --accent-secondary: #4facfe; /* Blue Neon */
            --wolfram-color: #ff9f43; /* Orange for Wolfram mode */
            --text-main: #ffffff;
            --text-muted: #aab2bd;
            --card-bg: rgba(30, 30, 40, 0.8);
            --user-msg-bg: rgba(79, 172, 254, 0.2);
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 背景のアニメーション装飾 */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
        }
        .orb-1 { width: 300px; height: 300px; background: #7f00ff; top: -50px; left: -50px; animation: float 10s infinite ease-in-out; }
        .orb-2 { width: 400px; height: 400px; background: #00f2fe; bottom: -100px; right: -100px; animation: float 15s infinite ease-in-out reverse; }

        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(30px, 50px); }
            100% { transform: translate(0, 0); }
        }

        /* Main Container */
        .app-container {
            width: 100%;
            max-width: 900px;
            padding: 2rem 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            box-shadow: var(--glass-shadow);
        }
        header h1 {
            margin: 0;
            font-size: 1.8rem;
            background: linear-gradient(90deg, #fff, #a1c4fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }
        header p {
            margin: 0.5rem 0 0;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Chat/Results Area */
        #chat-timeline {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding-bottom: 160px; /* 入力エリア分の余白 */
        }

        /* Common Card Style */
        .message-card {
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            max-width: 100%;
            position: relative;
            overflow: hidden;
        }

        /* User Message */
        .user-message {
            align-self: flex-end;
            background: var(--user-msg-bg);
            border-color: rgba(79, 172, 254, 0.4);
            color: #fff;
            max-width: 85%;
            backdrop-filter: blur(5px);
        }

        /* AI Message */
        .ai-message {
            align-self: flex-start;
            background: var(--card-bg);
            width: 100%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .section-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--accent-color);
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 0.5rem;
        }

        .content-body {
            font-size: 1rem;
            line-height: 1.8;
            color: #e0e6ed;
            white-space: pre-wrap;
        }

        /* Input Wrapper (Bottom Fixed) */
        .input-wrapper {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 800px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Model Selector (Custom Dropdown) */
        .model-selector-container {
            position: relative;
            align-self: flex-start;
            width: 200px;
        }

        .model-select-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            padding: 0.6rem 1rem;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s;
            box-shadow: var(--glass-shadow);
        }
        .model-select-btn:hover {
            background: rgba(255,255,255,0.1);
        }
        .model-select-btn i {
            margin-right: 8px;
        }

        .model-dropdown-menu {
            position: absolute;
            bottom: 110%; /* ボタンの上に表示 */
            left: 0;
            width: 100%;
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 5px;
            display: none;
            flex-direction: column;
            gap: 2px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            animation: fadeIn 0.2s;
            z-index: 101;
        }
        .model-dropdown-menu.show {
            display: flex;
        }

        .model-option {
            padding: 0.6rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            color: #ccc;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s, color 0.2s;
        }
        .model-option:hover {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        .model-option.active {
            background: rgba(0, 242, 254, 0.15); /* Accent color hint */
            color: var(--accent-color);
            font-weight: 600;
        }
        .model-option[data-value="wolfram"].active {
            background: rgba(255, 159, 67, 0.15);
            color: var(--wolfram-color);
        }

        /* Input Bar */
        .input-bar {
            display: flex;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 0.5rem;
            box-shadow: var(--glass-shadow);
            transition: border-color 0.3s;
        }
        .input-bar:focus-within {
            border-color: var(--accent-secondary);
            background: rgba(0, 0, 0, 0.4);
        }

        #problem-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            padding: 0.8rem 1rem;
        }
        #problem-input:focus { outline: none; }
        #problem-input::placeholder { color: rgba(255,255,255,0.4); }

        #submit-btn {
            background: linear-gradient(135deg, var(--accent-secondary), var(--accent-color));
            border: none;
            border-radius: 12px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            color: #000;
        }
        #submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--accent-color);
        }

        /* Steps Button */
        .steps-btn {
            margin-top: 1rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .steps-btn:hover {
            background: var(--accent-color);
            color: #000;
        }

        /* ローディングスピナー (指定されたスタイル) */
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .loader {
            width: 60px; /* 少し小さめに調整 */
            height: 60px;
            animation: rotate 1s linear infinite;
            transform-origin: center center;
        }

        .loader .path {
            stroke: #ffffff; /* 色は白 */
            stroke-linecap: round;
            stroke-dasharray: 89 150;
            stroke-dashoffset: 0;
            stroke-width: 2.5; /* 指定の太さ */
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        /* Animations & Scrollbar */
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.4); }

    </style>
</head>
<body>

    <!-- Background Orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="app-container">
        <header>
            <h1>AI Math Solver</h1>
            <p>計算知能による数式・問題解決</p>
        </header>

        <div id="chat-timeline">
            <!-- 初期メッセージ -->
            <div class="message-card ai-message">
                <div class="section-title">
                    <i class="bi bi-robot"></i> SYSTEM
                </div>
                <div class="content-body">
                    ようこそ。数学の問題を入力してください。
                    <br>使用するモデルを選択し、解決のアプローチを変更できます。
                </div>
            </div>
        </div>

        <div class="input-wrapper">
            <!-- Model Selector -->
            <div class="model-selector-container">
                <button class="model-select-btn" id="model-btn">
                    <span id="selected-model-text">
                        <i class="bi bi-lightning-charge-fill" style="color:var(--accent-color)"></i> Gemini 3 Flash
                    </span>
                    <i class="bi bi-chevron-up"></i>
                </button>
                <div class="model-dropdown-menu" id="model-menu">
                    <div class="model-option active" data-value="gemini">
                        <i class="bi bi-lightning-charge-fill"></i> Gemini 3 Flash
                    </div>
                    <div class="model-option" data-value="wolfram">
                        <i class="bi bi-calculator-fill"></i> Wolfram Logic
                    </div>
                </div>
            </div>

            <!-- Input Bar -->
            <div class="input-bar">
                <input type="text" id="problem-input" placeholder="数式や問題を入力 (例: int x^2 dx)">
                <button id="submit-btn" title="送信">
                    <i class="bi bi-arrow-up" style="font-size: 1.2rem;"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const problemInput = document.getElementById('problem-input');
            const submitBtn = document.getElementById('submit-btn');
            const chatTimeline = document.getElementById('chat-timeline');
            
            // Model Selector Elements
            const modelBtn = document.getElementById('model-btn');
            const modelMenu = document.getElementById('model-menu');
            const modelOptions = document.querySelectorAll('.model-option');
            const selectedModelText = document.getElementById('selected-model-text');
            
            let currentModel = 'gemini'; // Default

            // Worker URL
            const WORKER_URL = 'https://math-solver-proxy.nden14800.workers.dev';

            // --- Model Selector Logic ---
            modelBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                modelMenu.classList.toggle('show');
                const icon = modelBtn.querySelector('.bi-chevron-up');
                if (modelMenu.classList.contains('show')) {
                    icon.style.transform = 'rotate(180deg)';
                } else {
                    icon.style.transform = 'rotate(0deg)';
                }
            });

            document.addEventListener('click', (e) => {
                if (!modelBtn.contains(e.target)) {
                    modelMenu.classList.remove('show');
                    modelBtn.querySelector('.bi-chevron-up').style.transform = 'rotate(0deg)';
                }
            });

            modelOptions.forEach(opt => {
                opt.addEventListener('click', () => {
                    currentModel = opt.getAttribute('data-value');
                    
                    // Update UI text and icon
                    const iconClass = opt.querySelector('i').className;
                    const text = opt.innerText;
                    
                    // Set color based on model
                    const iconColor = currentModel === 'wolfram' ? 'var(--wolfram-color)' : 'var(--accent-color)';
                    
                    selectedModelText.innerHTML = `<i class="${iconClass}" style="color:${iconColor}"></i> ${text}`;
                    
                    // Update active class
                    modelOptions.forEach(o => o.classList.remove('active'));
                    opt.classList.add('active');
                    
                    modelMenu.classList.remove('show');
                });
            });

            // --- KaTeX Rendering Helper ---
            const renderMath = (element) => {
                if (!window.renderMathInElement) return;
                renderMathInElement(element, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            };

            // --- Scroll to Bottom Helper ---
            const scrollToBottom = () => {
                window.scrollTo({
                    top: document.body.scrollHeight,
                    behavior: 'smooth'
                });
            };

            // --- API Call ---
            const callApi = async (text, modelType) => {
                // モデルに応じたシステムプロンプトの切り替え
                let systemPrompt = "";

                if (modelType === 'wolfram') {
                    // WolframAlphaのようなロジックを模倣するプロンプト
                    systemPrompt = `あなたはWolfram Alphaのような「計算知能エンジン」です。
                    ユーザーの入力に対して、感情や余計な会話を排除し、事実と計算結果のみを構造化して出力してください。
                    
                    以下のルールを厳守してください：
                    1. 出力はセクション分けし、"### 結果", "### 別の形式", "### 数直線", "### 微分/積分" などのタイトルを使用してください。
                    2. 回答は極めて簡潔に、データ中心にしてください。「～だと思います」や「解説します」などの前置きは不要です。
                    3. 数式は必ずLaTeX形式 ($...$) で出力してください。
                    4. グラフが必要な場合は、グラフの形状を言葉で正確に描写するセクションを作ってください。
                    
                    ユーザーの入力: ${text}`;
                } else {
                    // Gemini 3 Flash (AI家庭教師モード)
                    systemPrompt = `あなたは高度な数学AIアシスタント「Gemini 3 Flash」です。
                    ユーザーの数学的な質問に対して、丁寧かつ論理的に回答してください。
                    
                    以下の構造で回答してください：
                    1. "### 解答" セクションで明確な答えを提示。
                    2. その後、適切なセクション（例：### 解説, ### 計算過程, ### グラフの概形）を生成。
                    3. 初心者にもわかりやすい言葉遣いを心がけてください。
                    4. 数式はLaTeX形式 ($...$) で記述。
                    
                    ユーザーの質問: ${text}`;
                }

                const payload = {
                    prompt: systemPrompt
                };

                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error || `Error: ${response.status}`);
                
                const content = data?.candidates?.[0]?.content?.parts?.[0]?.text || data?.choices?.[0]?.message?.content || data?.text;
                
                if (!content) throw new Error('AIからの応答が空でした。');
                return content;
            };

            // --- UI Operations ---
            const addUserMessage = (text) => {
                const div = document.createElement('div');
                div.className = 'message-card user-message';
                div.innerHTML = `<div>${text.replace(/\n/g, '<br>')}</div>`;
                chatTimeline.appendChild(div);
                renderMath(div);
                scrollToBottom();
            };

            const addAiMessagePlaceholder = () => {
                const div = document.createElement('div');
                div.className = 'message-card ai-message';
                // 指定されたSVGスピナー (テキストなし、進捗バーなし)
                div.innerHTML = `
                    <div class="section-title">CALCULATING</div>
                    <div class="loader-container">
                        <svg class="loader" viewBox="0 0 50 50">
                            <circle class="path" cx="25" cy="25" r="20" fill="none"></circle>
                        </svg>
                    </div>
                `;
                chatTimeline.appendChild(div);
                scrollToBottom();
                return div;
            };

            const parseAndDisplayAiResponse = (text, containerDiv) => {
                containerDiv.innerHTML = ''; 

                const sections = text.split('### ').filter(s => s.trim() !== '');

                if (sections.length === 0) {
                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'content-body';
                    contentDiv.innerText = text;
                    containerDiv.appendChild(contentDiv);
                } else {
                    sections.forEach(section => {
                        const firstLineEnd = section.indexOf('\n');
                        let title = 'Result';
                        let content = section;

                        if (firstLineEnd !== -1) {
                            title = section.substring(0, firstLineEnd).trim();
                            content = section.substring(firstLineEnd).trim();
                        } else {
                            title = section.trim();
                            content = '';
                        }

                        // セクションごとのコンテナ
                        const sectionWrapper = document.createElement('div');
                        sectionWrapper.style.marginBottom = '1.5rem';

                        const titleDiv = document.createElement('div');
                        titleDiv.className = 'section-title';
                        titleDiv.innerHTML = `
                            <i class="bi bi-circle-fill" style="font-size: 0.6em; margin-right:5px;"></i> ${title}
                        `;

                        const contentDiv = document.createElement('div');
                        contentDiv.className = 'content-body';
                        contentDiv.innerText = content;

                        sectionWrapper.appendChild(titleDiv);
                        sectionWrapper.appendChild(contentDiv);
                        containerDiv.appendChild(sectionWrapper);

                        // 解説ボタンの追加 (Geminiモードの解答セクションの場合のみ表示)
                        if (currentModel === 'gemini' && (title.includes('解答') || title.includes('Answer') || title.includes('Result'))) {
                            const stepsBtn = document.createElement('button');
                            stepsBtn.className = 'steps-btn';
                            stepsBtn.innerHTML = `
                                <i class="bi bi-list-ol"></i>
                                ステップごとの解説を見る
                            `;
                            stepsBtn.addEventListener('click', (e) => getStepByStep(e.target, title, content));
                            sectionWrapper.appendChild(stepsBtn);
                        }
                    });
                }
                
                renderMath(containerDiv);
                scrollToBottom();
            };

            const getStepByStep = async (btn, contextTitle, contextContent) => {
                const originalBtnText = btn.innerHTML;
                btn.disabled = true;
                // ボタン内スピナー
                btn.innerHTML = `<div style="display:inline-block; width:14px; height:14px; border:2px solid currentColor; border-radius:50%; border-top-color:transparent; animation:rotate 1s linear infinite; margin-right:5px;"></div> 生成中...`;

                const prompt = `以下の内容について、初心者にもわかるように詳細なステップごとの解説（Step 1, Step 2...）を作成してください。
                項目: ${contextTitle}
                内容: ${contextContent}
                数式はLaTeXで、説明は日本語で行ってください。`;

                try {
                    const stepsText = await callApi(prompt, 'gemini'); // 解説は常にGeminiモードで行う
                    
                    const stepsContainer = document.createElement('div');
                    stepsContainer.className = 'content-body steps-container';
                    stepsContainer.style.marginTop = '1rem';
                    stepsContainer.style.background = 'rgba(0,0,0,0.3)';
                    stepsContainer.style.padding = '1rem';
                    stepsContainer.style.borderRadius = '8px';
                    stepsContainer.style.borderLeft = '3px solid var(--accent-color)';
                    stepsContainer.innerText = stepsText;

                    btn.parentNode.appendChild(stepsContainer);
                    btn.style.display = 'none';

                    renderMath(stepsContainer);
                    scrollToBottom();

                } catch (e) {
                    alert('解説の生成に失敗しました');
                    btn.innerHTML = originalBtnText;
                    btn.disabled = false;
                }
            };

            const handleSubmission = async () => {
                const text = problemInput.value.trim();
                if (!text) return;

                addUserMessage(text);
                problemInput.value = '';

                const loadingCard = addAiMessagePlaceholder();

                try {
                    const resultText = await callApi(text, currentModel);
                    parseAndDisplayAiResponse(resultText, loadingCard);
                } catch (error) {
                    loadingCard.innerHTML = `
                        <div class="section-title" style="color:#ff4757;"><i class="bi bi-exclamation-triangle"></i> ERROR</div>
                        <div class="content-body">エラーが発生しました: ${error.message}</div>
                    `;
                }
            };

            submitBtn.addEventListener('click', handleSubmission);
            problemInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') handleSubmission();
            });
        });
    </script>
</body>
</html>
